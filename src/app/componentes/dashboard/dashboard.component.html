<link
  rel="stylesheet"
  href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css"
/>

<!-- Ícone do menu -->
<i class="ph ph-list"></i>

<div class="dashboard-container">
  <h1>Dashboard FORD</h1>

  <div class="top-section">
    <div class="select-section">
      <label for="vehicle">Veículo</label>
      <select id="vehicle">
        <option value="Ranger">Ranger</option>
        <option value="Mustang" selected>Mustang</option>
        <option value="Territory">Territory</option>
        <option value="Bronco Sport">Bronco Sport</option>
      </select>
    </div>

    <div class="info-cards">
      <div class="card">
        <p>Total de Vendas</p>
        <h2>1500 <span>Und.</span></h2>
      </div>
      <div class="card">
        <p>Conectados</p>
        <h2>500 <span>Und.</span></h2>
      </div>
      <div class="card">
        <p>Update Software</p>
        <h2>750 <span>Und.</span></h2>
      </div>
    </div>
  </div>

  <div class="vehicle-image">
    <img src="/img/mustang.png" alt="Mustang">
  </div>

  <div class="table-section">
    <input
      type="text"
      class="search-input"
      placeholder="Buscar por código VIN"
    />

    <table>
      <thead>
        <tr>
          <th>Código - VIN</th>
          <th>Odômetro</th>
          <th>Nível de Combustível</th>
          <th>Status</th>
          <th>Lat.</th>
          <th>Long.</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2FRHDUYS2Y63NHD22454</td>
          <td>50000 Km</td>
          <td>90%</td>
          <td>on</td>
          <td>-12.2322</td>
          <td>-35.3214</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
